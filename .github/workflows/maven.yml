name: JavaCIwithMaven | 8 temurin

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 8
      uses: actions/setup-java@v3
      with:
        java-version: '8'
        distribution: temurin
        cache: maven
    - name: cov
      run: mvn clean verify
# todo : if same, skip 
#         if [[ $newCov -gt $oldCov ]]
    - name: commit coverage to README file
      run: |
         oldCov=$(grep -Po '(?<=Coverage-).*(?=-)'  README.md)
         echo "oldCov $oldCov"
         totalCov=$(grep -Po '(?<=</package><counter type="INSTRUCTION").*(?=/><counter type="BRANCH")'  target/site/jacoco/jacoco.xml)
         eval $totalCov
         total=$((missed+covered))
         echo "missed : $missed, covered   : $covered, total     : $total"
         newCov=$(echo "scale=2; ($covered / $total) * 100" | bc)
         echo " newCov :[$newCov]" 
         echo " oldCov :[$oldCov]"
         echo " echo "$newCov > $oldCov" | bc -l   /  $(echo "$newCov > $oldCov" | bc -l) "
         if (( $(echo "$newCov > $oldCov" | bc -l) ))
         then
           echo 'newCov > oldCov : green'
         else 
           echo 'newCov <= oldCov : red'
         fi
         coverageBadge="![Code Coverage](https://img.shields.io/badge/Code%20Coverage-$newCov-critical?style=flat)"
         sed -i "s|!\[Code\ Coverage\]\(.*\)|$coverageBadge|" README.md
         head -12 README.md
         git config user.name silviuilie
         git config user.email silviuilie@gmail.com
         git add README.md
         git commit -m "coverage update"
         git push 
     
